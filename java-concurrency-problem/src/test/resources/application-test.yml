spring:
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
    properties:
      org:
        hibernate:
          format_sql: true
          dialect: org.hibernate.dialect.H2Dialect
  datasource:
    url: jdbc:h2:mem:javaconcurrency;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
    hikari:
      connection-timeout: 9000
      idle-timeout: 150000
      max-lifetime: 200000
      maximum-pool-size: 20
      minimum-idle: 20

  h2:
    console:
      enabled: true
      path: /h2-console

